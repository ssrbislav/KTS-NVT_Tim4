<form style="border:1px solid #ccc">
  <div class="container">
    <h1>Registration</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="first_name"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" name="first_name">

    <label for="last_name"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name" name="last_name">

    <label for="email"><b>Email*</b></label>
    <input type="email" placeholder="Enter Email" name="email" required>

    <label for="username"><b>Username*</b></label>
    <input type="text" placeholder="Enter Username" name="username" required>

    <label for="psw"><b>Password*</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password*</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="address"><b>Address</b></label>
    <input type="text" placeholder="Enter Address" name="adress">

    <label for="phone_number"><b>Phone number</b></label>
    <input type="number" placeholder="Enter Phone Number" name="phone_number">

    <label for="date_birth"><b>Date of birth*</b></label><br>
    <input type="date" placeholder="Enter Date of birth" name="date_birth" required><br><br>

    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>
    <br>
    <label>* Required fields</label><br>
    
    <div class="clearfix">
      <button class="cancelbtn" (click) = "cancelClicked()">Cancel</button>
      <button class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
