<div style="padding-left: 30px" >
    <button type="button" class="btn btn-primary btn-lg" (click) = "addSubway()">Add subway</button>
    <h1 style="text-align: center; display: inline-block; padding-left: 35%"> All Subways </h1><br><br>
    <p>On the map are subways that are driving:</p>
</div>
<div id="mapSubway" class="map" style="width:100%;height:400px"></div><br>
<app-subway-search-filter [subwayTable]="subwayTable" (filter) = 'loadBecauseFilter($event)' #subwaySearch></app-subway-search-filter><br>
<app-subway-table #subwayTable (deleted)=' loadAllSubways($event)' [subwaySearch]="subwaySearch"></app-subway-table>
