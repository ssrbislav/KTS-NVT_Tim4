<h1 style="text-align: center">All subways</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Late</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let subway of subways; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{subway.name}}</td>
        <td>{{subway.code}}</td>
        <td>{{subway.late}}</td>
      </tr>
  </table>
