<div style="padding-left: 30px" >
    <button type="button" class="btn btn-primary btn-lg" (click) = "addBus()">Add bus</button>
    <h1 style="text-align: center; display: inline-block; padding-left: 35%"> All Buses </h1><br><br>
    <p>On the map are buses that are driving:</p>
</div>
<div id="mapBus" class="map" style="width:100%;height:400px"></div><br>
<app-bus-search-filter [busTable]="busTable" (filter) = 'loadBecauseFilter($event)'></app-bus-search-filter><br>
<app-bus-table #busTable (deleted)=' loadAllBuses($event)'></app-bus-table>
