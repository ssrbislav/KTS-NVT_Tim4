<h1 style="text-align: center">All trolleys</h1>
<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        <th scope="col">Late</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let trolley of trolleys; let i = index">
        <th scope="row">{{i + 1}}</th>
        <td>{{trolley.name}}</td>
        <td>{{trolley.code}}</td>
        <td>{{trolley.late}}</td>
      </tr>
  </table>
