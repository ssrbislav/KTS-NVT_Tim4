
<h1 style="text-align: center"> Documents that need approval</h1><br>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Date of upload</th>
      <th scope="col">Document</th>
      <th scope="col">Approve</th>
      <th scope="col">Decline</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor = "let document of documents; let i = index">
      <ng-container *ngIf ="document.approved == 'need approve'">  
        <th scope="row">{{i + 1}}</th>
        <td>{{document.date_of_upload}}</td>
        <td>{{document.image_location}}</td>
        <td> <img (click) = "clickApproved(document)" src ="assets/pictures/checked.png" alt="Line" style="cursor: pointer;"></td>
        <td> <img (click) = "clickDecline(document)" src ="assets/pictures/delete.png" alt="Line" style="cursor: pointer;"></td>
      </ng-container>
    </tr>
</table>
