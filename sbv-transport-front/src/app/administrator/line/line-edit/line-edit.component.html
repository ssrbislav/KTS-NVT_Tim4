<div class="editLine" >
  <div>
    <h1 style="text-align: center">Edit stations</h1>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Zone</th>
            <th scope="col">Location name</th>
            <th scope="col">Address</th>
            <th scope="col">Latitude</th>
            <th scope="col">Longitude</th>
            <th scope="col">Type</th>
            <th scope="col">Add</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let item of checkBoxItems">
            <ng-container *ngIf = " line.zone == item.value.zone" >
              <td>{{item.value.zone}}</td>
              <td>{{item.value.location.location_name}}</td>
              <td>{{item.value.location.address}}</td>
              <td>{{item.value.location.latitude}}</td>
              <td>{{item.value.location.longitude}}</td>
              <td>{{item.value.location.type}}</td>
              <td> <input type="checkbox" [(ngModel)] = "item.checked"></td>
            </ng-container>   
          </tr>
      </table>
  </div>

  <mat-dialog-actions>
    <button class="cancelbtn" mat-button mat-dialog-close>Cancel</button>
    <button class="signupbtn" type="button" mat-button (click) = "editLine()" >Save</button>
  </mat-dialog-actions>
</div>
