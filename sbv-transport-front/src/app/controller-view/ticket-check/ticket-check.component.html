<h2>Scan ticket</h2>
<mat-dialog-content>
  <form>
      <label>Ticket number</label><br>
      <input type="text" name="ticket" required/>
  </form>
  <button class="checkbtn" type="button" mat-button (click) = "checkTicket()" >CHECK</button>
  <button class="cancelbtn" type="button" mat-dialog-close mat-button >Cancel</button>
    
</mat-dialog-content>
<div *ngIf="ticketCheck() == 'true'" class="success">
    Ticket checked successfully!
</div>
<div *ngIf="ticketCheck() == 'false'" class="failed">
    Ticket not valid!
</div>
