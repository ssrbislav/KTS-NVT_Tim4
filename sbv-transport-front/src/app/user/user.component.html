<app-header #header (featureSelected)= "onNavigate($event)"></app-header>

<div *ngIf = "showView == 'home'" class="container">
    <div class="row" style="padding: 1px; display: inline-block;">
        <div class="col-md-3">
            <div class="thumbnail">
                <a (click) = "busView()" style="cursor: pointer;">
                    <img src="assets/pictures/bus.jpg" alt="Lights" style="width:100%">
                    <div class="caption">
                        <h3 style="text-align: center">Bus</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="thumbnail">
                <a (click) = "subwayView()" style="cursor: pointer;">
                    <img src="assets/pictures/subway.jpeg" alt="Nature" style="width:100%">
                    <div class="caption">
                        <h3 style="text-align: center">Subway</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class="col-md-3">
            <div class="thumbnail">
                <a (click) = "trolleyView()" style="cursor: pointer;">
                    <img src="assets/pictures/trolley.jpg" alt="Fjords" style="width:100%">
                    <div class="caption">
                        <h3 style="text-align: center">Trolley</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row" style="padding: 1px; display: inline-block;"></div>
        <div class = "col-md-3">
            <div class="thumbnail">
                <a (click) = "buyTicket()" style ="cursor: pointer;">
                    <img src = "assets/pictures/ticket.jpg" alt = "Fjords" style = "width: 100%">
                    <div class = "caption">
                        <h3 style = "text-align: center">Buy a ticket</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class = "col-md-3">
            <div class="thumbnail">
                <a (click) = "ticketView()" style ="cursor: pointer;">
                    <img src = "assets/pictures/tickets.jpg" alt = "Fjords" style = "width: 100%">
                    <div class = "caption">
                        <h3 style = "text-align: center">Your tickets</h3>
                    </div>
                </a>
            </div>
        </div>
        <div class = "col-md-3">
            <div class="thumbnail">
                <a (click) = "profileView()" style ="cursor: pointer;">
                    <img src = "assets/pictures/profile.png" alt = "Fjords" style = "width: 100%">
                    <div class = "caption">
                        <h3 style = "text-align: center">Your profile</h3>
                    </div>
                </a>
            </div>
        </div>
    <!-- </div> -->
 </div>


 <app-bus-view *ngIf = "showView == 'bus'"></app-bus-view>
 <app-subway-view *ngIf = "showView == 'subway'"></app-subway-view>
 <app-trolley-view *ngIf = "showView == 'trolley'"></app-trolley-view>
 <app-buy-ticket *ngIf = "showView == 'buyTicket'"></app-buy-ticket>
 <app-ticket-view *ngIf = "showView == 'ticketView'"></app-ticket-view>
 <app-profile-view *ngIf = "showView == 'profileView'"></app-profile-view>
